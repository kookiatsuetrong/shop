<% include header.html %>

<div class='container'>
	<form method='post' enctype='multipart/form-data'>
		<h3>Post</h3>
		<input name='topic'
				placeholder='Topic'
				class='form-control'
				autofocus>
		<textarea name='detail'
					placeholder='Detail'
					class='form-control'
					rows='6'
		></textarea>
		<input type='file' name='photo' multiple>
		<button class='btn btn-primary'>Post</button>
	</form>
</div>
<style>
	input,textarea { margin-bottom: 0.5rem; }
</style>
